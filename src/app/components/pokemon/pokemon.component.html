<div class="pokemon_card" *ngIf="showCard">
  <p-card [header]="pokemonInfo.name | titlecase " [style]="{width: '360px'}" styleClass="p-card-shadow" *ngIf="pokemonInfo">
    <ng-template pTemplate="header">
      <img alt="Card" [src]="pokemonInfo.sprites.other.dream_world.front_default" height="180">
    </ng-template>
    <h4>
      Height {{pokemonInfo.height}}
    </h4>

    <p>Habilidades y movimientos</p>
  </p-card>
</div>
