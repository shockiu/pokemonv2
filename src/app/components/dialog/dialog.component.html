<h5>Responsive</h5>
<p-dialog header="Header" [(visible)]="displayResponsive" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">
  <div class="pokemon_card">
    <p-card [header]="pokemonInfo.name | titlecase " [style]="{width: '360px'}" styleClass="p-card-shadow" *ngIf="pokemonInfo">
      <ng-template pTemplate="header">
        <img alt="Card" [src]="pokemonInfo.sprites.other.dream_world.front_default" height="180">
      </ng-template>
      <h4>
        Height {{pokemonInfo.height}}
      </h4>

      <p>Habilidades y movimientos</p>
    </p-card>
  </div>

  <ng-template pTemplate="footer">
    <p-button (click)="displayResponsive=false" label="No" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
